{% extends 'notes/base.html' %}

{% block title %}Delete Note{% endblock %}

{% block content %}
<h1>Delete Note</h1>

<p>Are you sure you want to delete this note?</p>

<h3>{{ note.title }}</h3>
<p>{{ note.content }}</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
</form>
{% endblock %}
