{% extends 'notes/base.html' %}

{% block title %}Your Notes{% endblock %}

{% block content %}
<div class="notes-container">
    {% for note in notes %}
        <div class="sticky-note {{ note.category }}">
            <h3>{{ note.title }}</h3>
            <p class="category">{{ note.category }}</p>
            <p>{{ note.content }}</p>

            <div class="note-actions">
                <a href="{% url 'edit_note' note.id %}">Edit</a>
                <a href="{% url 'delete_note' note.id %}">Delete</a>
            </div>
        </div>
    {% empty %}
        <p>No notes yet. Click "Add Note" to create one.</p>
    {% endfor %}
</div>
{% endblock %}
